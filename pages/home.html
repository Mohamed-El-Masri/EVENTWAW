<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTWAW</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="../vendor/bootstrap-icons/bootstrap-icons.css">

  <!-- swiper js -->
  <link rel="stylesheet" href="../vendor/swiper/swiper-bundle.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/sponsers-at-home.css">
  <link rel="stylesheet" href="../css/slider.css">
  <link rel="stylesheet" href="../css/upComingEvents.css">
  <link rel="stylesheet" href="../css/GetstartPopUP.css">
  <link rel="stylesheet" href="../css/scroll-to-top.css">
  <link rel="stylesheet" href="../css/pagination.css">
  <link rel="stylesheet" href="../css/floatCart.css">
  <link rel="stylesheet" href="../css/scroll-animations.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
  <!-- jquery -->
  <script src="../vendor/jquery/jquery-3.5.1.min.js"></script>



</head>

<body>

  <header id="header" class="header d-flex align-items-center fixed-top">
   
  </header>

  <!-- Get Start Login and Register -->
  <div class="blur-bg-overlay"></div>
  <div class="form-popup" id="getStartPopup">
   
  </div>



  <main>
    <!-- Hero Slider Section -->
    <section class="hero-slider">
      <div class="swiper heroSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-inner" style="background-image: url('../img/portfolio/branding-1.jpg');">
              <div class="container">
                <div class="slide-content">
                  <h2>Welcome to EventWAW</h2>
                  <p>Discover Amazing Events in EVENTWAW</p>
                  <a href="#" class="btn-explore">Explore Events</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-inner" style="background-image: url('../img/stats-bg.jpg');">
              <div class="container">
                <div class="slide-content">
                  <h2>Create Your Event</h2>
                  <p>Share Your Events With the Community</p>
                  <a href="#" class="btn-explore">Add Event</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-inner" style="background-image: url('../img/blog/blog-4.jpg');">
              <div class="container">
                <div class="slide-content">
                  <h2>Join the Community</h2>
                  <p>Connect With Event Organizers</p>
                  <a href="#" class="btn-explore">Register Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <!-- Clients Section -->
    <section id="clients" class="clients section">

      <div class="container" data-aos="fade-up">

        <div class="row gy-4">

          <div class="col-xl-2 col-md-3 col-6 client-logo scroll-animate" data-animation="fade-up" data-delay="100">
            <img src="../img/clients/client-1.png" class="img-fluid" alt="">
          </div><!-- End Client Item -->

          <div class="col-xl-2 col-md-3 col-6 client-logo scroll-animate" data-animation="fade-up" data-delay="200">
            <img src="../img/clients/client-2.png" class="img-fluid" alt="">
          </div><!-- End Client Item -->

          <div class="col-xl-2 col-md-3 col-6 client-logo scroll-animate" data-animation="fade-up" data-delay="300">
            <img src="../img/clients/client-3.png" class="img-fluid" alt="">
          </div><!-- End Client Item -->

          <div class="col-xl-2 col-md-3 col-6 client-logo scroll-animate" data-animation="fade-up" data-delay="400">
            <img src="../img/clients/client-4.png" class="img-fluid" alt="">
          </div><!-- End Client Item -->

          <div class="col-xl-2 col-md-3 col-6 client-logo scroll-animate" data-animation="fade-up" data-delay="500">
            <img src="../img/clients/client-5.png" class="img-fluid" alt="">
          </div><!-- End Client Item -->

          <div class="col-xl-2 col-md-3 col-6 client-logo scroll-animate" data-animation="fade-up" data-delay="600">
            <img src="../img/clients/client-6.png" class="img-fluid" alt="">
          </div><!-- End Client Item -->

        </div>

      </div>

    </section><!-- /Clients Section -->

    <!-- upcoming events -->
    <section class="upcoming-events">
      <div class="container">
        <div class="section-title text-center scroll-animate" data-animation="fade-down">
          <h2>Upcoming Events</h2>
          <p class="scroll-animate" data-animation="fade-up" data-delay="200">
            Discover the latest events in EVENTWAW
          </p>
        </div>

        <div class="upcoming-events__filters scroll-animate" data-animation="fade-left">
          <div class="upcoming-events__search">
            <input type="text" class="upcoming-events__search-input" placeholder="Search events...">
          </div>
          <div class="upcoming-events__filter-buttons">
            <button class="upcoming-events__filter-btn upcoming-events__filter-btn--active scroll-animate" 
                    data-animation="fade-left" 
                    data-delay="100" 
                    data-filter="*">All</button>
            <button class="upcoming-events__filter-btn scroll-animate" 
                    data-animation="fade-left" 
                    data-delay="200" 
                    data-filter=".music">Music</button>
            <button class="upcoming-events__filter-btn scroll-animate" 
                    data-animation="fade-left" 
                    data-delay="300" 
                    data-filter=".art">Art</button>
            <button class="upcoming-events__filter-btn scroll-animate" 
                    data-animation="fade-left" 
                    data-delay="400" 
                    data-filter=".food">Food</button>
            <button class="upcoming-events__filter-btn scroll-animate" 
                    data-animation="fade-left" 
                    data-delay="500" 
                    data-filter=".sport">Sport</button>
          </div>
        </div>

        <!-- Event Cards Grid - Will be populated by JavaScript -->
        <div class="upcoming-events__grid">
          <!-- Cards will be inserted here dynamically -->
        </div>

        <!--Pagination Section -->
        <section id="blog-pagination" class="blog-pagination section">
          <div class="container">
            <div class="d-flex justify-content-center">
              <ul>
                <li><a href="#" class="prev-page"><i class="bi bi-chevron-left"></i></a></li>
                <li><a href="#" class="load-more">Load More</a></li>
                <li><a href="#" class="next-page"><i class="bi bi-chevron-right"></i></a></li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer position-relative light-background">

    
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>





  <script src="../js/component.js"></script>
  <!-- bootstrap -->
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- swiper js -->
  <script src="../vendor/swiper/swiper-bundle.min.js"></script>
  <!-- custom js -->
  <script src="../js/main.js"></script>
  <script src="../js/slider.js"></script>
  <script src="../js/upComingEvents.js"></script>
  <script src="../js/get-start-popup.js"></script>
  <!-- Cart -->
  <script src="../js/floatCart.js"></script>
  <script src="../js/scroll-animations.js"></script>
</body>

</html>
